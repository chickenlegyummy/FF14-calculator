<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF14 經驗值計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>FF14 經驗值計算器</h1>
        <label for="expPerCraft">每次生產的經驗值</label>
        <input type="number" id="expPerCraft" placeholder="輸入每次生產的經驗值" min="1">
        <label for="currentLevel">當前等級（可選，默認為1）</label>
        <input type="number" id="currentLevel" placeholder="輸入當前等級（1-89）" min="1" max="89">
        <label for="targetLevel">目標等級</label>
        <input type="number" id="targetLevel" placeholder="輸入目標等級（2-90）" min="2" max="90">
        <button onclick="calculateCrafts()">計算</button>
        <div id="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
